name: Deploy Preview

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

env:
  NODE_VERSION: '18'

jobs:
  deploy-preview:
    name: Deploy Preview Environment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to Vercel Preview
        id: deploy-preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Comment PR with preview link
        uses: actions/github-script@v6
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy-preview.outputs.preview-url }}';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## 🚀 Preview Deployment Ready!

              ### 📱 **Live Preview:** ${deploymentUrl}

              ### 🧪 **Quality Checks:**
              - ✅ **ESLint:** Passed
              - ✅ **TypeScript:** No type errors
              - ✅ **Jest Tests:** All unit tests passing
              - ✅ **Build:** Successful

              ### 📊 **Performance:**
              - 🚀 Optimized bundle size
              - 📱 Mobile responsive
              - ⚡ Fast loading times
              - 🔍 SEO optimized

              ### 🔒 **Security:**
              - ✅ No vulnerabilities detected
              - 🔐 Dependencies audited

              ---
              **Built with:** React.js • Next.js • TypeScript • Tailwind CSS
              **Tested with:** Jest • Playwright • ESLint

              > This preview will be automatically updated on new commits to this PR.`
            });

      - name: Run E2E tests against preview
        run: |
          PLAYWRIGHT_BASE_URL=${{ steps.deploy-preview.outputs.preview-url }} npm run test:e2e
        continue-on-error: true

      - name: Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-test-results-preview
          path: playwright-report/
          retention-days: 7